<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Practice</title>
    <script
      src="https://kit.fontawesome.com/6d2f46eeba.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .position .social {
        position: absolute;
        top: 100px;
        right: 40px;
      }

      .position .social .fab {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div class="position">
      <div class="social">
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-facebook-square"></i>
      </div>
    </div>
  </body>
</html>
